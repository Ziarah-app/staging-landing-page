<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziara</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #FCF3E9;
            color: #333;
        }
        .container {
            text-align: center;
        }
        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .section img {
            width: 100%;
            height: auto;
        }
        .footer {
            margin-top: 50px;
            font-size: 1em;
            color: #666;
            background-color: #FCF3E9;
            padding: 20px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }
        .footer img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .footer a {
            text-decoration: none;
            color: #666;
            margin: 0 10px;
            font-size: 1.2em;
        }
        .footer p {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .footer .email {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <img src="images/1.png" alt="Feature 1">
        </div>
        <div class="section">
            <img src="images/2.png" alt="Feature 2">
        </div>
        <div class="section">
            <img src="images/3.png" alt="Feature 3">
        </div>
        <div class="section">
            <img src="images/4.png" alt="Feature 4">
        </div>
        <div class="footer">
            <img src="images/logo.png" alt="Ziara Logo">
            <p><a href="https://linkedin.com/company/ziarah" target="_blank">LinkedIn</a></p>
            <p class="email">Contact us: <a href="mailto:info@ziarah.io">info@ziarah.io</a></p>
            <p style="width: 100%; text-align: center;">&copy; 2024 Ziara. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
