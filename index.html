<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziara</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 50px 20px;
        }
        .section {
            margin: 40px 0;
        }
        .section img {
            max-width: 100%;
            height: auto;
        }
        .footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #666;
            background-color: #f4f4f4;
            padding: 20px 0;
        }
        .footer img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        .footer a {
            text-decoration: none;
            color: #666;
            margin: 0 10px;
        }
        .footer p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <img src="images/1.png" alt="Feature 1">
        </div>
        <div class="section">
            <img src="images/2.png" alt="Feature 2">
        </div>
        <div class="section">
            <img src="images/3.png" alt="Feature 3">
        </div>
        <div class="section">
            <img src="images/4.png" alt="Feature 4">
        </div>
        <div class="section">
            <img src="images/5.png" alt="Feature 5">
        </div>
        <div class="footer">
            <img src="images/logo.png" alt="Ziara Logo">
            <p><a href="https://linkedin.com/company/ziarah" target="_blank">LinkedIn</a></p>
            <p>Contact us: <a href="mailto:info@ziarah.io">info@ziarah.io</a></p>
        </div>
    </div>
</body>
</html>
